<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/PopNotify.css" />
    <title>PopNotify Demo</title>
  </head>
  <body>
    <script src="../src/PopNotify.js"></script>
    <button class="success">Success</button>
    <button class="error">Error</button>
    <button class="info">Info</button>
    <button class="warning">Warning</button>
    <button class="notify">Try Notify.close()</button>
    <script>
      const types = ["success", "error", "info", "warning"]
      const option = {
        title: "PopNotify",
        content: "As you can see, This is the Demo of PopNotify.",
        fadeTime: 0,
        position: "bottom-left",
        onClick: () => {
          console.log("You clicked the card.")
        },
        onClose: () => {
          console.log("Card closed")
        },
      }
      types.forEach((type) => {
        document.querySelector(`.${type}`).addEventListener("click", () => {
          PopNotify[type](option)
        })
        setTimeout(() => {
          document.querySelector(`.${type}`).click()
        }, 500)
      })
      document.querySelector(".notify").addEventListener("click", () => {
        let notify = PopNotify.notify(option)
        setTimeout(() => {
          notify.close()
        }, 500)
      })
    </script>
  </body>
</html>
