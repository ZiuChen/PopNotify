<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PopNotify Demo</title>
  </head>
  <body>
    <div align="center">
      <div>
        <h3>Basic Usage</h3>
        <button class="notify">Notify</button>
        <button class="p-notify">Permanently Notify</button>
      </div>
      <div>
        <h3>Different Position</h3>
        <button class="top-left">Top Left</button>
        <button class="top-right">Top Right</button>
        <button class="bottom-left">Bottom Left</button>
        <button class="bottom-right">Bottom Right</button>
      </div>
      <div>
        <h3>Different Type</h3>
        <button class="success">Success</button>
        <button class="error">Error</button>
        <button class="info">Info</button>
        <button class="warning">Warning</button>
      </div>
      <div>
        <h3>With Default Offset</h3>
        <button class="offset">Offset</button>
      </div>
      <div>
        <h3>Pass HTML fragment</h3>
        <button class="html">HTML</button>
      </div>
      <div>
        <h3>Hide Close Button</h3>
        <button class="close-btn">Without Close Button</button>
      </div>
    </div>
    <script src="../publish/PopNotify.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
